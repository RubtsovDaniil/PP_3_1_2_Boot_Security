<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        html, body {
            height: 100%; /* Важно для растягивания на всю высоту */
        }

        body {
            display: flex;
            flex-direction: column;
        }

        .container-fluid {
            flex: 1; /* Растягиваем контейнер на всё доступное пространство */
            display: flex;
        }

        .row {
            flex: 1; /* Растягиваем строку на всё доступное пространство */
            margin: 0; /* Убираем отступы у строки */
        }
    </style>
</head>
<body>
<!-- Навигационый бар верхний -->
<nav class="navbar navbar-expand-xl navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand">
            <span th:text="${#authentication.name}">admin@mail.ru</span>
            with roles:
            <span th:each="authority, iterStat : ${#authentication.authorities}"
                  th:text="${authority.authority.substring(5)}"></span>
        </span>
        <div sec:authorize="isAuthenticated()">
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-dark">Logout</button>
            </form>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <!-- Навигационый бар вертикальный -->
        <div class="col-2 bg-white pt-3">
            <div class="d-flex align-items-start">
                <div class="nav flex-column nav-pills w-100" id="v-pills-tab" role="tablist"
                     aria-orientation="vertical">
                    <a class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" href="#v-pills-home"
                       role="tab"
                       aria-controls="v-pills-home" aria-selected="true">User</a>
                </div>
            </div>
        </div>

        <!-- Содержимое вкладок -->
        <!-- Вкладка User -->
        <div class="col-10 bg-light pt-3">
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel"
                     aria-labelledby="v-pills-home-tab">
            <h2>User information-page</h2>
            <div class="card">
                <div class="card-header">
                    About user
                </div>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:if="${#authentication != null}">
                            <td th:text="${#authentication.principal.id}"></td>
                            <td th:text="${#authentication.principal.name}"></td>
                            <td th:text="${#authentication.principal.lastName}"></td>
                            <td th:text="${#authentication.principal.age}"></td>
                            <td th:text="${#authentication.principal.username}"></td>
                            <td>
                                    <span th:each="role, iterStat : ${#authentication.principal.roles}">
                                        <span th:text="${role.name.substring(5)}"></span>
                                        <span th:if="${!iterStat.last}">, </span>
                                    </span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
