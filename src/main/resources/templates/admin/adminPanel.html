<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        html, body {
            height: 100%; /* Важно для растягивания на всю высоту */
        }

        body {
            display: flex;
            flex-direction: column;
        }

        .container-fluid {
            flex: 1; /* Растягиваем контейнер на всё доступное пространство */
            display: flex;
        }

        .row {
            flex: 1; /* Растягиваем строку на всё доступное пространство */
            margin: 0; /* Убираем отступы у строки */
        }
    </style>
</head>
<body>
<!-- Навигационый бар верхний -->
<nav class="navbar navbar-expand-xl navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand">
            <span th:text="${#authentication.name}">admin@mail.ru</span>
            with roles:
            <span th:each="authority, iterStat : ${#authentication.authorities}"
                  th:text="${authority.authority.substring(5)}"></span>
        </span>
        <div sec:authorize="isAuthenticated()">
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-dark">Logout</button>
            </form>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <!-- Навигационый бар вертикальный -->
        <div class="col-2 bg-white pt-3">
            <div class="d-flex align-items-start">
                <div class="nav flex-column nav-pills w-100" id="v-pills-tab" role="tablist"
                     aria-orientation="vertical">
                    <a class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" href="#v-pills-home"
                       role="tab"
                       aria-controls="v-pills-home" aria-selected="true">Admin</a>
                    <a class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" href="#v-pills-profile"
                       role="tab"
                       aria-controls="v-pills-profile" aria-selected="false">User</a>
                </div>
            </div>
        </div>

        <!-- Содержимое вкладок -->
        <!-- Вкладка admin -->
        <div class="col-10 bg-light pt-3">
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel"
                     aria-labelledby="v-pills-home-tab">

                    <!-- Навигационый бар горизонтальный -->
                    <h2>Admin panel</h2>

                    <nav class="nav nav-tabs" id="nav-tab" role="tablist">
                        <a class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" href="#nav-home"
                           role="tab"
                           aria-controls="nav-home" aria-selected="true">User table</a>
                        <a class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" href="#nav-profile" role="tab"
                           aria-controls="nav-profile" aria-selected="false">Add user</a>
                    </nav>

                    <!-- Содержимое вкладок -->
                    <!-- Вкладка User table -->

                    <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="nav-home" role="tabpanel"
                             aria-labelledby="nav-home-tab">
                            <div class="card">
                                <div class="card-header">
                                    All Users
                                </div>
                                <div class="card-body">
                                    <table class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>First Name</th>
                                            <th>Last Name</th>
                                            <th>Age</th>
                                            <th>Email</th>
                                            <th>Role</th>
                                            <th>Edit</th>
                                            <th>Delete</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="user : ${users}">
                                            <td th:text="${user.id}"></td>
                                            <td th:text="${user.name}"></td>
                                            <td th:text="${user.lastName}"></td>
                                            <td th:text="${user.age}"></td>
                                            <td th:text="${user.username}"></td>
                                            <td>
                    <span th:each="role, iterStat : ${user.roles}">
                        <span th:text="${role.name.substring(5)}"></span>
                        <span th:if="${!iterStat.last}">, </span>
                    </span>
                                            </td>
                                            <td>
                                                <button type="button" class="btn btn-info" data-bs-toggle="modal"
                                                        th:attr="data-bs-target='#modal-' + ${user.id}">Edit
                                                </button>
                                            </td>

                                            <!-- Модально окно изменения пользователя-->
                                            <div class="modal fade" th:id="'modal-' + ${user.id}" tabindex="-1">
                                                <div class="modal-dialog modal-dialog-scrollable">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title">Edit user</h5>
                                                            <button type="button" class="btn-close"
                                                                    data-bs-dismiss="modal"></button>
                                                        </div>
                                                        <div class="modal-body">

                                                            <form th:action="@{'/admin/updateUser/' + ${user.id}}"
                                                                  method="post">

                                                                <div class="form-group text-center">
                                                                    <label for="id" class="form-label">ID</label>
                                                                    <input type="text" th:value="${user.id}"
                                                                           id="id" name="id"
                                                                           class="form-control w-50 mx-auto" disabled/>
                                                                    <br>
                                                                </div>

                                                                <div class="form-group text-center">
                                                                    <label for="name" class="form-label">First
                                                                        name</label>
                                                                    <input type="text" th:value="${user.name}"
                                                                           id="name" name="name"
                                                                           class="form-control w-50 mx-auto" required/>
                                                                    <br>
                                                                </div>

                                                                <div class="form-group text-center">
                                                                    <label for="lastName" class="form-label">Last
                                                                        name</label>
                                                                    <input type="text" th:value="${user.lastName}"
                                                                           id="lastName" name="lastName"
                                                                           class="form-control w-50 mx-auto" required/>
                                                                    <br>
                                                                </div>

                                                                <div class="form-group text-center">
                                                                    <label for="age" class="form-label">Age</label>
                                                                    <input type="number" th:value="${user.age}"
                                                                           id="age" name="age"
                                                                           class="form-control w-50 mx-auto" required/>
                                                                    <br>
                                                                </div>

                                                                <div class="form-group text-center">
                                                                    <label for="username"
                                                                           class="form-label">Email</label>
                                                                    <input type="email"
                                                                           th:value="${user.username}"
                                                                           id="username" name="username"
                                                                           class="form-control w-50 mx-auto" required/>
                                                                    <br>
                                                                </div>

                                                                <div class="form-group text-center">
                                                                    <label for="password"
                                                                           class="form-label">Password</label>
                                                                    <input type="password"
                                                                           th:value="@{password}"
                                                                           id="password" name="password"
                                                                           class="form-control w-50 mx-auto" required/>
                                                                    <br>
                                                                </div>

                                                                <div class="form-group text-center">
                                                                    <label>Roles</label>
                                                                    <div th:each="role : ${roles}">
                                                                        <label>
                                                                            <input type="checkbox"
                                                                                   name="selectedRoles"
                                                                                   th:value="${role.name}"
                                                                                   th:checked="${user.roles != null && user.roles.contains(role)}"/>
                                                                            <span th:text="${role.name}"></span>
                                                                        </label>
                                                                    </div>
                                                                </div>
                                                                <div class="modal-footer">
                                                                    <button type="button" class="btn btn-secondary"
                                                                            data-bs-dismiss="modal">Close
                                                                    </button>
                                                                    <button type="submit" class="btn btn-primary">Edit
                                                                    </button>

                                                                </div>
                                                            </form>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <td>
                                                <a th:href="@{/admin/deleteUser(userId=${user.id})}">
                                                    <button type="button" class="btn btn-danger">Delete</button>
                                                </a>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                        <!-- Вкладка addUser -->
                        <div class="tab-pane fade" id="nav-profile" role="tabpanel"
                             aria-labelledby="nav-profile-tab">
                            <div class="card">
                                <div class="card-header">
                                    Add new user
                                </div>
                                <div class="card-body">
                                    <form method="post"
                                          th:action="@{/admin/saveUser}"
                                          th:object="${user}">

                                        <input type="hidden" th:field="*{id}"/>

                                        <div class="form-group text-center">
                                            <label for="NewName">First name</label>
                                            <input type="text" class="form-control w-50 mx-auto" id="NewName"
                                                   name="NewName" required th:field="*{name}">
                                            <br>
                                        </div>
                                        <div class="form-group text-center">
                                            <label for="NewLastName">Last name</label>
                                            <input type="text" class="form-control w-50 mx-auto" id="NewLastName"
                                                   name="NewLastName" required th:field="*{lastName}">
                                            <br>
                                        </div>
                                        <div class="form-group text-center">
                                            <label for="NewAge">Age</label>
                                            <input type="number" class="form-control w-50 mx-auto" id="NewAge"
                                                   name="NewAge" required th:field="*{age}">
                                            <br>
                                        </div>
                                        <div class="form-group text-center">
                                            <label for="NewUserName">Email</label>
                                            <input type="email" class="form-control w-50 mx-auto" id="NewUserName"
                                                   name="NewUserName" required th:field="*{username}">
                                            <br>
                                        </div>
                                        <div class="form-group text-center">
                                            <label for="NewPassword">Password</label>
                                            <input type="password" class="form-control w-50 mx-auto" id="NewPassword"
                                                   name="NewPassword" required th:field="*{password}">
                                            <br>
                                        </div>
                                        <div class="form-group text-center">
                                            <label for="role">Role</label>
                                            <select class="form-check" id="role" name="selectedRoles">
                                                <option value="ROLE_ADMIN">ADMIN</option>
                                                <option value="ROLE_USER">USER</option>
                                            </select>
                                            <!--                                                <div class="form-check form-check-inline">-->
                                            <!--                                                    <input class="form-check-input" type="checkbox" name="selectedRoles"-->
                                            <!--                                                           id="adminRole" value="ROLE_ADMIN">-->
                                            <!--                                                    <label class="form-check-label" for="adminRole">ADMIN</label>-->
                                            <!--                                                </div>-->
                                            <!--                                                <div class="form-check form-check-inline">-->
                                            <!--                                                    <input class="form-check-input" type="checkbox" name="selectedRoles"-->
                                            <!--                                                           id="userRole" value="ROLE_USER">-->
                                            <!--                                                    <label class="form-check-label" for="userRole">USER</label>-->
                                            <!--                                                </div>-->
                                        </div>
                                        <div class="text-center">
                                            <form th:action="@{/admin/saveUser}" method="post">
                                                <button type="submit" class="btn btn-success">Add new user</button>
                                            </form>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Вкладка User -->
                <div class="tab-pane fade" id="v-pills-profile" role="tabpanel"
                     aria-labelledby="v-pills-profile-tab">
                    <h2>User information-page</h2>
                    <div class="card">
                        <div class="card-header">
                            About user
                        </div>
                        <div class="card-body">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:if="${#authentication != null}">
                                    <td th:text="${#authentication.principal.id}"></td>
                                    <td th:text="${#authentication.principal.name}"></td>
                                    <td th:text="${#authentication.principal.lastName}"></td>
                                    <td th:text="${#authentication.principal.age}"></td>
                                    <td th:text="${#authentication.principal.username}"></td>
                                    <td>
                                    <span th:each="role, iterStat : ${#authentication.principal.roles}">
                                        <span th:text="${role.name.substring(5)}"></span>
                                        <span th:if="${!iterStat.last}">, </span>
                                    </span>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
