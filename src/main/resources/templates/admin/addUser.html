<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
    <meta charset="UTF-8">
<head>
    <title th:text="${user.id != null} ? 'Change User' : 'Add User'">Add User</title>
</head>
<body>
<h2 th:text="${user.id != null} ? 'Change User' : 'Add User'">Add User</h2>
<br>
<form th:method="post"
      th:action="${user.id != null} ? @{updateUser(userId=${user.id})} : @{saveUser}"
      th:object="${user}">

    <input type="hidden" th:field="*{id}"/>

    <div>
        <label for="name">Enter a name:</label>
        <input type="text" th:field="*{name}" id="name"/>
        <br/>
        <span style="color:red;" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    </div>

    <div>
        <label for="lastName">Enter a lastName:</label>
        <input type="text" th:field="*{lastName}" id="lastName"/>
        <br/>
        <span style="color:red;" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
    </div>

    <div>
        <label for="age">Enter age:</label>
        <input type="number" th:field="*{age}" id="age"/>
        <br/>
        <span style="color:red;" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span>
    </div>

    <div>
        <label for="username">Enter login:</label>
        <input type="text" th:field="*{username}" id="username"/>
        <br/>
        <span style="color:red;" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
    </div>

    <div>
        <label for="password">Enter password:</label>
        <input type="text" th:field="*{password}" id="password"/>
        <br/>
        <span style="color:red;" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
    </div>

    <div>
        <label>Roles</label>
        <div th:each="role : ${roles}">
            <label>
                <input type="checkbox" name="selectedRoles" th:value="${role.name}"
                       th:checked="${user.roles != null && user.roles.contains(role)}"/>
                <span th:text="${role.name}"></span>
            </label>
        </div>
    </div>

    <input type="submit" value= "Save"/>
</form>

    <p><a th:href="@{/admin}">Back</a></p>
</body>
</html>
